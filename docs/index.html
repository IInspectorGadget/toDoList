<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDoList</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container container">
					<h1 class="header__title">ToDoList</h1>
				</div>
			</header>
			<section class="toDoApp">
				<div class="toDoApp__container container">

					<div class="toDoApp__header">
						<input id="select-all" type="checkbox" class="toDoApp__select-all-input">
						<label for="select-all" class="toDoApp__select-all-label"></label>
						<input id="add" class="toDoApp__add-input" placeholder="What needs to be done?">
					</div>	

					<div class="toDoApp__main">
						<ul id="list" class="toDoApp__list">
							<template id="list-item-tmp">
								<li class="toDoApp__item">
									<div class="toDoApp__view">
										<input type="checkbox" class="toDoApp__select">
										<input type="text" class="toDoApp__edit-input">
										<label type="text" class="toDoApp__label"></label>
										<button class="toDoApp__delete"></button>
									</div>
								</li>
							</template>
						</ul>
					</div>

					<div class="toDoApp__footer">
						<p id="items-count" class="toDoApp__item-count"> item left</p>			
						<ul id="filter" class="toDoApp__sort-list">
							<li class="toDoApp__sort-item"><a data-type="all" class="toDoApp__sort-link" href="#/all">All</a></li>
							<li class="toDoApp__sort-item"><a data-type="active" class="toDoApp__sort-link" href="#/active">Active</a></li>
							<li class="toDoApp__sort-item"><a data-type="completed" class="toDoApp__sort-link" href="#/completed">Completed</a></li>
						</ul>		
						<button id="clear" class="toDoApp__clear-button">Clear completed</button>
					</div>

				</div>
			</section>
		</div>
		
		

		<script src="js/index.bundle.js" type="text/javascript"></script>
	</body>
</html>
